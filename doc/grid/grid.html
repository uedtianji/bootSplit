<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/grid.css">
	<style type="text/css">
		.main-grid{
			padding: 20px;
		}
		.main-grid .bar{
			display: block;
			padding: 6px 10px;
			line-height: 20px;
			background-color: #e6e6e6;
			border-radius: 5px;
			border:1px solid #ddd;
			margin-top: 10px;
		}
		
	</style>
</head>
<body>
	<div class="main-grid container clearfix">
		<div class="row">
			<div class="col-md-1"><code class="bar">.col-md-1</code></div>
			<div class="col-md-11"><code class="bar">.col-md-11</code></div>
		</div>
		<div class="row">
			<div class="col-md-2"><code class="bar">.col-md-2</code></div>
			<div class="col-md-10"><code class="bar">.col-md-10</code></div>
		</div>
		<div class="row">
			<div class="col-md-3"><code class="bar">.col-md-3</code></div>
			<div class="col-md-3"><code class="bar">.col-md-3</code></div>
			<div class="col-md-3"><code class="bar">.col-md-3</code></div>
			<div class="col-md-3"><code class="bar">.col-md-3</code></div>
		</div>
		<div class="row">
			<div class="col-md-4"><code class="bar">.col-md-4</code></div>
			<div class="col-md-4"><code class="bar">.col-md-4</code></div>
			<div class="col-md-4"><code class="bar">.col-md-4</code></div>
		</div>
		<div class="row">
			<div class="col-md-5"><code class="bar">.col-md-5</code></div>
			<div class="col-md-7"><code class="bar">.col-md-7</code></div>
		</div>
		<div class="row">
			<div class="col-md-6"><code class="bar">.col-md-6</code></div>
			<div class="col-md-6"><code class="bar">.col-md-6</code></div>
		</div>
	</div>
</body>
</html>
